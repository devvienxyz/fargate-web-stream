<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream to AWS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link href="./css/video-js.min.css" rel="stylesheet">
    <link href="./css/videojs.record.css" rel="stylesheet">

    <script src="./js/video.min.js"></script>
    <script src="./js/RecordRTC.js"></script>
    <script src="./js/adapter.js"></script>

    <script src="./js/videojs.record.js"></script>


    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <main class="flex flex-col items-center justify-center gap-9 h-screen max-h-screen">
        <div class="w-1/2 hidden" id="wrapper">
            <canvas id="canvas" class="z-10 absolute top-0 left-0"></canvas>
            <!-- <video id="videoElement" autoplay muted class="border-solid border-2 border-indigo-950 rounded-xl"></video> -->

            <video id="videoElement" autoplay muted
                class="video-js vjs-default-skin border-solid border-2 border-indigo-950 rounded-xl" controls
                preload="auto" width="640" height="480"></video>

            <!-- <video id="videoElement"
                class="video-js vjs-default-skin border-solid border-2 border-indigo-950 rounded-xl" controls
                playsinline data-setup="{}" width="640" height="480"></video> -->

        </div>
        <button id="recordToggleBtn" hx-trigger="click" hx-swap="none" onclick="toggleRecording()"
            class="text-2xl border-solid border-2 border-indigo-950 bg-transparent hover:bg-indigo-950 text-indigo hover:text-white py-3 rounded-full w-48">Start</button>
    </main>
    <script src="./index.js"></script>

</body>

</html>
